<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/calculadora.css">
</head>

<body>
    <article class="calculadora">
        <section class="historico">
            <b>Historico:</b> <i>Dois clicks recuperam historico na lista.</i>
            <div class="historico-header" style="display: inline-flex;">
                <span type="text" style="width: 220px;" readonly="">Expressao</span>
                <span type="text" style="width: 90px;" readonly="">Resultado</span>
            </div>
            <div class="historico-list" id="historico-list">

            </div>
        </section>
        <section class="visorContainer" id="visorContainer">
            <input type="text" id="visor" class="visor" placeholder="-(10*5)รท4-0.2" value=""
                onkeypress="return false;">
            <span type="text" id="visor-temp" class="visor-temp">result: 0</span>
        </section>
        <section class="teclado">
            <!-- // (  )  %  /
                    7  8  9  *
                    4  5  6  -
                    1  2  3  +
                    .  0 CE  =    
                -->
            <button name="button">(</button>
            <button name="button">)</button>
            <button name="button">%</button>
            <button name="button">รท</button>
            <button name="button">7</button>
            <button name="button">8</button>
            <button name="button">9</button>
            <button name="button">*</button>
            <button name="button">4</button>
            <button name="button">5</button>
            <button name="button">6</button>
            <button name="button">-</button>
            <button name="button">1</button>
            <button name="button">2</button>
            <button name="button">3</button>
            <button name="button">+</button>
            <button name="button">.</button>
            <button name="button">0</button>
            <button name="button">CE</button>
            <button name="button" class="btnResolve">=</button>
        </section>

    </article>
    <script src="scripts/calculadora.js" type="module"></script>
</body>

</html>
